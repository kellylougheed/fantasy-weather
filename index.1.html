<!DOCTYPE html>
<html>

<head>
    <title>Fantasy Weather</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
</head>

<body>
    <a-scene>
        <!--<a-sky color="black"></a-sky>-->
        <!--<a-entity environment="preset: arches; groundColor: #a87d6f; groundTexture: none"></a-entity>-->
        <a-entity environment="preset: dream"></a-entity>
        <a-entity id="particles1" position="0 2.25 -15"></a-entity>
        <!--<a-entity id="particles2" position="0 2 -5"></a-entity>-->
         <a-entity id="particles2" position="0 2 -5" particle-system="color: #EF0000,#44CC00"></a-entity>
        <a-sphere id="weather1" color="grey" position="0 0 -5" radius=".5"></a-sphere>
        <a-sphere id="weather2" color="green" position="2 0 -5" radius=".5"></a-sphere>
        <a-camera>
            <a-cursor position="0 -1 0" color="white"></a-cursor>
        </a-camera>
    </a-scene>

    <script src="script.js"></script>
</body>

</html>
