<!DOCTYPE html>
<html>

<head>
    <title>Fantasy Weather</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
    <script src="aframe-draw-component.min.js"></script>
    <script src="aframe-textwrap-component.min.js"></script>
</head>

<body>
    <a-scene>
        <a-sky color="black"></a-sky>
        <!--<a-entity environment="preset: arches; groundColor: #a87d6f; groundTexture: none"></a-entity>-->
        <a-entity id="world"></a-entity>
        <a-entity id="particles1" position="0 2.25 -15"></a-entity>
        <a-entity id="particles2" position="0 2.25 -15"></a-entity>

        <a-entity id="defaultLight1" light="type: ambient; color: #BBB"></a-entity>
        <a-entity id="defaultLight2" light="type: directional; color: #FFF; intensity: .2" position="-0.5 1 1"></a-entity>

        <a-sphere id="weather1" color="grey" position="0 0 -5" radius=".5" draw="background: #bbb" textwrap="textAlign: center; x: 65; y: 128; text: Snow"></a-sphere>
        <a-sphere id="weather2" color="grey" position="2 0 -5" radius=".5" draw="background: #bbb" textwrap="textAlign: center; x: 50; y: 128; text: Fountain"></a-sphere>
        <a-sphere id="weather3" color="grey" position="-2 0 -5" radius=".5" draw="background: #bbb" textwrap="textAlign: center; x: 75; y: 128; text: World"></a-sphere>

        <a-camera>
            <a-cursor position="0 -1 0" color="white"></a-cursor>
        </a-camera>
    </a-scene>

    <script src="script.js"></script>
</body>

</html>
